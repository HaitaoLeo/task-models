<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Representation</title>
    <meta name="viewport"    content="width=device-width">
    <meta name="description" content="">
    <meta name="author"      content="Alessandro Roncone">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="https://cdn.rawgit.com/twbs/bootstrap/v4.0.0-alpha.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/ebd2d08b0e.js"></script>
</head>

<body id="page-top" class="index">
<section>
    <div class="container">
        <div class="row" style="text-align: center;">
            <!-- <input type="button" id="get_file" value="Select custom file" class="btn btn-info"> -->

            <!-- <div id="customfileupload">Select a file</div> -->
            <div class="input-group" style="max-width: 800px; margin: auto;">
                <span class="input-group-btn">
                    <input class="btn btn-info" type="button" value="Select custom file*" id="get_file">
                    <input type="file" id="my_file">
                </span>
                <div class="form-control" id="customfileupload">[*] the target file should be in the same folder of the original</div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="svg-container" class="row-fluid">
        <svg width="1260" height="560"></svg>
        </div>
    </div>
</section>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v3.js"></script>
<!-- load the roslib.js libraries -->
<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.js"></script>

<!-- jQuery Version 3.0.0 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<!-- Tether for Bootstrap -->
<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4.0.0-alpha.2/dist/js/bootstrap.min.js"></script>

<script src="policy.js"></script>

<script type="text/javascript">
    document.getElementById('get_file').onclick = function() {
        document.getElementById('my_file').click();
    };

    $('input[type=file]').change(function (e) {
        $('#customfileupload').html($(this).val());
        var svg = d3.select("svg");
        svg.selectAll("*").remove();
        loadpolicy($(this).val());
    });
</script>

<script type="text/javascript">
    $("#svg-container").on("mousedown", function (e) {
    e.preventDefault();
    $(this).addClass("mouse-down");
    }).on("mouseup", function () {
    $(this).removeClass("mouse-down");
    });
</script>
</body>
</html>
